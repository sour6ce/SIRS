<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grooble: Find Anything</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./public/fav.svg" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Grooble</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="datasets.html" aria-disabled="true">Datasets</a></li>
        <li><a href="https://github.com/sour6ce/SIRS">Documentation</a></li>
      </ul>
    </nav>
  </header>
  <main class="container d-flex flex-column mx-auto" style="width: 1000px;">
    <div class="grooble-logo-container">
      <img class="grooble-logo" src="./public/full.svg"/>
    </div>
    <div class="finder">
      <label for="search-input" class="mt-3">Que necesitas?</label>
      <div class="d-flex flex-row justify-content-between w-100 gap-2">
        <input type="text" id="search-input" class="form-group"/>
        <button class="btn btn-info" id="search-button">ðŸ”Ž</button>
      </div>
    </div>
    <div class="content">
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('search-input');
    const content = document.querySelector('.content');
    let loading = false

    const handleSearch = () => {
      const query = searchInput.value;
      searchButton.disabled = true;
      loading = true;
      content.innerHTML = '<div class="spinner-border text-primary mx-auto" role="status">'
      axios.get('http://localhost:8000/search',{
        headers: {
          'Content-Type': 'application/json',
        },
        params:{
          q: query
        }
      }).then((response) => {
          document.title = `Grooble: ${query}`;
          const { data } = response;
          content.innerHTML = '';
          data.forEach((item) => {
            const { title, description, url } = item;
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
              <div class="card-body">
                <h5 class="card-title">${title}</h5>
                <p class="card-text">${description}</p>
              </div>
            `;
            content.appendChild(card);
          });
        })
        .catch((error) => {
          console.log(error);
        })
        .finally(() => {
          searchButton.disabled = false;
          loading = false;
        });
    }
    const ev = searchButton.addEventListener('click', handleSearch);
    const ev2 = searchInput.addEventListener('keyup', (e) => {
      if(e.key === 'Enter' && !loading){
        handleSearch();
      }
    });

    window.addEventListener('unload',()=>{
      searchButton.removeEventListener('click', ev);
      searchInput.removeEventListener('keyup', ev2);
    });
  </script>  
</body>
</html>
